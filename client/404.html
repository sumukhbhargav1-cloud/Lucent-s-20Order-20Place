<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucent's Resto - Staff Order Management</title>
    <script>
      // GitHub Pages 404 redirect for SPA
      // When a route doesn't exist, GitHub Pages serves this 404.html
      // We capture the missing path and redirect to the app so React Router can handle it
      var pathSegments = window.location.pathname
        .split("/")
        .filter(function (p) {
          return p;
        });
      // Store the redirect path for the app to pick up
      if (pathSegments.length > 1 || (pathSegments.length === 1 && pathSegments[0] !== "Lucent-s-20Order-20Place")) {
        (window as any).__redirectPath = window.location.pathname + window.location.search;
        window.location.replace(window.location.pathname.split('/Lucent-s-20Order-20Place')[0] + '/Lucent-s-20Order-20Place/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
