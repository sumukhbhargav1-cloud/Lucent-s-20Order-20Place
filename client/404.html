<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucent's Resto - Staff Order Management</title>
    <script>
      // GitHub Pages 404 redirect for SPA
      // When a route doesn't exist, GitHub Pages serves this 404.html
      // We capture the missing path and redirect to root so React Router can handle it
      var pathSegments = window.location.pathname
        .split("/")
        .filter(function (p) {
          return p;
        });
      if (pathSegments.length) {
        sessionStorage.redirect =
          window.location.pathname + window.location.search;
        window.location.replace("/");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
